{% extends "base.html" %}
{% block page_content %}
    <h2 class="post-title">{{ post.title }}</h2>
    <p>summary:
        {% if post.summary_html %}
            {{ post.summary_html|safe }}
        {% else %}
            {{ post.summary }}
        {% endif %}
    </p>
    {% if post.body_html %}
        {{ post.body_html|safe }}
    {% else %}
        {{ post.body }}
    {% endif %}
{% endblock %}
